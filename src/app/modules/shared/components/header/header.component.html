<div class="header-container">
  <a (click)="handleNavigateHome()">
    <img class="header-logo" src="assets/images/openjobs.png" alt="Open Jobs" />
  </a>

  <div
    class="container-buttons"
    [class.justify_initial]="!authService.userAuthenticated.value"
  >
    {{ message }}
    <button
      pButton
      pRipple
      type="button"
      label="Sobre nÃ³s"
      class="p-button-raised p-button-text"
      (click)="updateUser()"
      *ngIf="!authService.userAuthenticated.value"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      label="Perfil"
      class="p-button-raised p-button-text"
      (click)="handleNavigateProfile()"
      *ngIf="authService.usD"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      label="Sair"
      class="p-button-raised p-button-text"
      (click)="handleNavigateAuth()"
      *ngIf="authService.usD"
    ></button>
  </div>
</div>
