<p-dialog
  [header]="title"
  [(visible)]="display"
  [style]="{ width: '60vw' }"
  (onHide)="onHide($event)"
  [closable]="true"
  *ngIf="display"
>
  {{ description }}

  <!-- <markdown>
    {{ description }}
  </markdown> -->
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="displayBasic2 = false"
      label="Mostrar detalhes"
      class="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
